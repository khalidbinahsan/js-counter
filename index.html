<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="count-box">
            <h3 class="c-title">Count</h3>
            <h3 class="counter">0</h3>
            <div class="c-btn">
                <button class="counter-btn prev-count">Lower Count</button>
                <button class="counter-btn next-count">Add Count</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
